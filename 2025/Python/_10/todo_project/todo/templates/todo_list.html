<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        .completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <table>
        <tr>
            <th>Added By</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Completed</th>
        </tr>
        {% for item in items %}
        <tr class="{% if item.is_completed %}completed{% endif %}">
            <td>{{ item.added_by }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.due_date }}</td>
            <td>{{ item.is_completed }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No to-do items found.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
