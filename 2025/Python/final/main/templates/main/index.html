{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Imports -->
        <link rel="stylesheet" href="{% static 'main/styles.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Left Section -->
        <section>
            <h1>To-Do List</h1>

            <!-- User Input -->
            <h2>Enter Your Task</h2>
            <form method="post" action="">
                {% csrf_token %}
                <input type="text" name="title" placeholder="Task" required />
                <input type="date" name="due_date" required />
                <button type="submit">Enter</button>
            </form>

            <!-- User Output -->
            <h2>Task List</h2>
            <ul>
                {% for item in tasks %}
                    <li>{{ item.due_date }} - {{ item.title }}</li>
                {% empty %}
                    <li>No items found.</li>
                {% endfor %}
            </ul>

            <h2>Date Results</h2>
            <ul>
                <li>Mean: {{ mean }}</li>
                <li>Min: {{ min }}</li>
                <li>Max: {{ max }} </li> 
            </ul>
        </section>

        <!-- Right Section -->
        <article>
            <h2>Due Dates</h2>

            <!-- Graph -->
            <img src="{% static 'chart.png' %}" />
        </article>
    </body>
</html>
